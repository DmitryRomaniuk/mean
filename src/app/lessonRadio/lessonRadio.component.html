<div>
    <h2>{{title}}</h2>
    <form [formGroup]="radioGroup" (ngSubmit)="check()">
      <div formArrayName="tasksArray">
        <div class="radio-single" *ngFor="let task of tasks; index as i">
          <mat-radio-button name="task.name" [formControlName]="i">{{task.name}}</mat-radio-button>
        </div>
      </div>
      <button mat-raised-button type="submit">Check</button>
    </form>
</div>
