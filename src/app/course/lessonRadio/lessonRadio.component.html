<div>
    <h2>{{title}}</h2>
    <form [formGroup]="radioGroupTask" (ngSubmit)="check()">
      <mat-radio-group formControlName="radioControlTask">
        <mat-radio-button
          *ngFor="let task of tasks"
          [value]="task.name"
          class="radio-single">{{task.name}}</mat-radio-button>
      </mat-radio-group>
      <button mat-raised-button type="submit">Check</button>
    </form>
</div>
