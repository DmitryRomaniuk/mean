<div>
    <h2>{{title}}</h2>
    <form [formGroup]="checkBoxGroup" (ngSubmit)="check()">
      <div formArrayName="tasksArray">
        <div class="check-box-single" *ngFor="let task of tasks; index as i">
          <mat-checkbox name="task.name" [formControlName]="i">{{task.name}}</mat-checkbox>
        </div>
      </div>
      <button mat-raised-button type="submit">Check</button>
    </form>
</div>
